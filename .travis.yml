language: node_js

node_js:
  - "stable"

cache:
  directories:
    - "node_modules"

service:
  - "postgresql"

before_script:
  - psql -c 'create database play;' -U postgres
  - knex migrate:latest
  - knex seed:run

script: mocha --exit

